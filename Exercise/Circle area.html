<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Mời nhập diện tích"));
        const pi = 3.14;
        dientich = a * a * pi;
        alert("Diện tích hình tròn là :" +dientich)
    </script>
</body>
</html>
