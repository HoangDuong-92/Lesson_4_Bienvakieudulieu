<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Điểm môn Vật Lý :"));
        let b = parseInt(prompt("Điểm môn Hóa Học :"));
        let c = parseInt(prompt("Điểm môn Sinh Học :"));
        let tong,dtb;
        tong = a + b + c;
        alert("Tổng điêm ba môn là : " + tong);
        dtb =(a + b + c)/3;
        alert("Điểm trung bình ba môn là :"+dtb);
    </script>
</body>
</html>
