<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền </title>
</head>
<body>
    <sript>
        <div>
            <form>
                <p>Amount</p>
                <label><input type="text" id="amount"></label>
            </form>
            <p>From Currency</p>
            <label><select id="chuyendoi1">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select></label>
            <p>To Currency</p>
            <label><select id="chuyendoi2">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select></label>
            <p>
                <button onclick="convert()">convert</button> <span id="result"></span>
            </p>
        </div>
        <script>
            function convert() {
                let amount = Number(document.getElementById("amount").value);
                let from_currency = document.getElementById("chuyendoi1").value;
                let to_currency = document.getElementById("chuyendoi2").value;
                let x;
                if (from_currency==="USD" && to_currency==="VND") {
                    x= amount *23000 +"VND" ;
                }
                else {
                    if (from_currency==="VND" && to_currency==="USD") {
                        x=amount/23000 +"USD" ;
                    }
                    else {
                        x="nhap lai"
                    }
                }
                document.getElementById("result").innerText= x;

            }
        </script>

    </sript>
</body>
</html>
