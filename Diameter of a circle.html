<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
        <script>
            let a = parseInt(prompt("Mời nhập chu vi"));
            const pi = 3.14;
            chuvi = a * 2 * pi;
            alert("Chu vi hình tròn là:" +chuvi);
        </script>
</body>
</html>
